plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'br.com.joelamalio'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    
    implementation 'io.javalin:javalin:3.5.0'
    implementation "org.slf4j:slf4j-simple:1.7.26"
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.0"
    implementation "de.huxhorn.sulky:de.huxhorn.sulky.ulid:8.2.0"
    implementation "com.github.kittinunf.fuel:fuel:2.2.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Scalability Hello',
                'Implementation-Version': version,
                'Main-Class': 'br.com.joelamalio.scalability.hello.application.ScalabilityApplicationKt',
                'Package-Version': version,
        )
    }

    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }

}
